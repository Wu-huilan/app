#工程名，也是在eureka注册中心的实例名
#spring.application.name=order
#服务端口
server.port=9001
#日志配置文件
#logging.config=classpath:logback-spring.xml
logging.level.com.demo.dao=debug
#时间格式
spring.jackson.date-format=yyyy-MM-dd HH:mm:ss
#spring时区问题
spring.jackson.time-zone=GMT+8
#############################数据源配置#########################
spring.datasource.druid.username=root
spring.datasource.druid.password=root
#spring.datasource.druid.url=mysql://localhost:3306/aaa?useSSL=false&useUnicode=true&characterEncoding=UTF-8&serverTimezone=GMT%2B8&zeroDateTimeBehavior=convertToNull
spring.datasource.druid.url=jdbc:mysql://localhost:3306/aaa?useSSL=false&characterEncoding=utf8&serverTimezone=GMT%2B8
spring.datasource.driver-class-name=com.mysql.cj.jdbc.Driver
#后面添加“&serverTimezone=GMT%2B8”解决时区问题
#spring.datasource.url=jdbc:mysql://192.168.1.191:3306/order_info?useSSL=false&characterEncoding=utf8&serverTimezone=GMT%2B8
#spring.datasource.username=root
#spring.datasource.password=root
#连接池初始化连接数
spring.datasource.druid.initial-size=5
#最小连接数
spring.datasource.druid.min-idle=10
#最大连接数
spring.datasource.druid.max-active=20
#获取连接等待超时的时间
spring.datasource.druid.max-wait=60000
# 配置间隔多久才进行一次检测，检测需要关闭的空闲连接，单位是毫秒
spring.datasource.druid.timeBetweenEvictionRunsMillis=600000
# 配置一个连接在池中最小生存的时间，单位是毫秒
spring.datasource.druid.minEvictableIdleTimeMillis=300000
spring.datasource.druid.validationQuery=select 1 FROM DUAL
spring.datasource.druid.testWhileIdle=true
spring.datasource.druid.testOnBorrow=false
spring.datasource.druid.testOnReturn=false
# 打开PSCache，并且指定每个连接上PSCache的大小
spring.datasource.druid.poolPreparedStatements=true
spring.datasource.druid.maxOpenPreparedStatements=20
# 配置监控统计拦截的filters，去掉后监控界面sql无法统计，'wall'用于防火墙
spring.datasource.druid.filters=stat,wall
# 通过connectProperties属性来打开mergeSql功能；慢SQL记录
spring.datasource.druid.connectionProperties=druid.stat.mergeSql=true;druid.stat.slowSqlMillis=5000
# WebStatFilter配置，说明请参考Druid Wiki，配置_配置WebStatFilter
#是否启用StatFilter默认值true
spring.datasource.druid.web-stat-filter.enabled=true
##不统计的url
spring.datasource.druid.web-stat-filter.exclusions=*.js,*.gif,*.jpg,*.png,*.css,*.ico,/druid/*
# StatViewServlet配置，说明请参考Druid Wiki，配置_StatViewServlet配置
spring.datasource.druid.stat-view-servlet.enabled=true
spring.datasource.druid.stat-view-servlet.url-pattern=/druid/*
spring.datasource.druid.stat-view-servlet.reset-enable=false
#为druid监控页面配置用户名密码
spring.datasource.druid.stat-view-servlet.login-username=root
spring.datasource.druid.stat-view-servlet.login-password=root
#################################mybatis配置#####################################

#配置mapping.xml的路径
mybatis.mapper-locations=classpath:mapping/*.xml
mybatis.config-location=mybatis-config.xml
mybatis.type-aliases-package=com.whl.app.entity
